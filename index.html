<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Responsive Sidemenu</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.0/normalize.css">            
    <link rel="stylesheet" href="responsive-sidemenu/css/sidemenu.css">
    <link rel="stylesheet" href="responsive-sidemenu/css/base.css">
    <link rel="stylesheet" href="index.css">

    <script src="index.js"></script>
</head>
<body>
<!-- Container -->
  <div class="container">
    
    <!-- Open Menu Button -->
    <button class="js--open-menu">Open Menu</button>
    <!-- / Open Menu Button -->


    <h1>Responsive Side Menu</h1>
  
    <!-- Navigation -->
    <nav class="menu">
      <table>
        <tr>
          <td onClick="menu1()">MENU1</td>
          <td class="submenu" id="submenu-1"></td>
        </tr>
        <tr>
          <td onClick="menu2()">MENU2</td>
          <td class="submenu" id="submenu-2"></td>
        </tr>
      </table>
    </nav>
</div>
  <!-- / Container -->
<script>
    
    document.querySelector('.js--open-menu')
      .addEventListener('click', function(e){
        document.body.classList.toggle('menu__opened');
        e.preventDefault();
    });
    
</script>
</body>
</body>
</html>
